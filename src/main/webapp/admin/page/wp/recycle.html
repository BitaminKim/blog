<body>
<div class="padding10">
    <blockquote class="layui-elem-quote">
        我的回收站
    </blockquote>
    <p style="color: red;font-size: 12px;">提示：回收站不占用网盘空间，文件保存10天后将被自动清除。</p>
    <div class="btn" style="margin-top: 10px;">
        <a class="layui-btn  layui-btn-normal"><i class="layui-icon layui-icon-refresh"></i> 恢复</a>
        <a class="layui-btn  layui-btn-danger"><i class="iconfont icon-del"></i> 彻底删除</a>
    </div>
    <table id="recycle">

    </table>
</div>

<script type="text/html" id="filename">
    <!--判断是否是文件夹0 或者是文件1-->
    {{# if(d.type==0){ }}
    <i class="iconfont icon-file-b-"></i>
    {{# } else { }}

    <!--判断文件类型 显示不同的图标-->
    <i class="iconfont icon-file-b-1"></i>
    {{# } }}
    <a href="" class="layui-table-link">{{ d.name }}</a>
</script>
